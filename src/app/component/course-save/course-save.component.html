<div class="container">
    <h2>Create curso</h2>
    <div class="form-row" **ngIf="showMsg">
        <div class="alert alert-{{type}} col-md-12" role="alert">
            {{msg}}
        </div>
    </div>

    <form #courseForm="ngForm">
        <div class="form-row">
            <div class="col-md-4">
                <label>ID:</label>
                <input type="text" id="courseID" name="courseID" placeholder="Enther the course ID"
                class="form-control" #courseID [(ngModel)]="course.CourseID">
            </div>
            <div class="col-md-4">
                <label>Title:</label>
                <input type="text" id="title" name="title" placeholder="Enther the title"
                class="form-control" #title [(ngModel)]="course.Title">
            </div>
            <div class="col-md-4">
                <label>Credits:</label>
                <input type="text" id="Credits" name="Credits" placeholder="Enther the Credits"
                class="form-control" #Credits [(ngModel)]="course.Credits">
            </div>
        </div>

        <br>
        <div class="btn-group" role="group">
            <button class="btn btn-outline-primary btn-sm" (click)="save()">Save</button>
            <a class="btn btn-outline-primary btn-sm" [routerLink]="[ '/course-list']">Back</a>
        </div>

        
    </form>


</div>
